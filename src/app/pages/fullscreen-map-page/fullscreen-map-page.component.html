<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom
    <small class="text-gray-500 font-normal">{{zoom()}}</small>
  </h2>
  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    class="range range-info"
    (input)="zoom.set(+txtZoom.value)"
    #txtZoom
    />
</section>
